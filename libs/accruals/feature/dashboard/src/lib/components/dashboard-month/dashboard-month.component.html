<div class="mx-2 mt-2 mb-1 font-semibold text-lg">{{ title }}</div>
<div class="ml-5">
  <div class="flex w-44">
    <div class="grow">Accruals starting:</div>
    <div class="flex-none">{{ monthData.accrualsStarting }}</div>
  </div>
  <div class="flex w-44">
    <div class="grow">Accruals completing:</div>
    <div class="flex-none">{{ monthData.accrualsCompleting }}</div>
  </div>
  <div class="flex w-44">
    <div class="grow">Accruals finishing:</div>
    <div class="flex-none">{{ monthData.accrualsFinishing }}</div>
  </div>
</div>
