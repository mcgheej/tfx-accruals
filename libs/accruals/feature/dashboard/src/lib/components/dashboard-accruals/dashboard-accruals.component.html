<div class="mx-2 mt-2 mb-1 font-semibold text-lg">Accruals Stats</div>
<div class="ml-5">
  <div class="flex w-24">
    <div class="grow">Active:</div>
    <div class="flex-none">{{ accrualsData.active }}</div>
  </div>
  <div class="flex w-24">
    <div class="grow">Pending:</div>
    <div class="flex-none">{{ accrualsData.pending }}</div>
  </div>
  <div class="flex w-24">
    <div class="grow">Expired:</div>
    <div class="flex-none">{{ accrualsData.expired }}</div>
  </div>
  <div class="flex w-24">
    <div class="grow">Deleted:</div>
    <div class="flex-none">{{ accrualsData.deleted }}</div>
  </div>
</div>
