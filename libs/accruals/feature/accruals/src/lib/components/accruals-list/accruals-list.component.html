<div
  class="my-0 mx-auto w-[90%] sm:w-[600px] grid grid-cols-[1fr] grid-rows-[auto,auto] pt-2"
>
  <div
    *ngIf="accruals.length > 0"
    class="w-full grid grid-cols-[1fr,75px] h-14 font-semibold border-b-2 border-slate-400"
  >
    <div class="flex items-center">Name</div>
    <div class="flex items-center justify-end">Target</div>
  </div>
  <div *ngIf="accruals.length > 0">
    <div class="grid grid-col-[1fr]" *ngFor="let accrual of accruals">
      <tfx-accrual-summary
        [accrual]="accrual"
        [expandedAccrualId]="expandedAccrualId"
        [tabType]="tabType"
        (toggleExpand)="onToggleExpand(accrual)"
        (deleteAccrual)="onDeleteAccrual(accrual)"
      ></tfx-accrual-summary>
      <div class="h-0.5 bg-slate-400"></div>
    </div>
  </div>
  <div
    *ngIf="accruals.length === 0"
    class="w-full mt-2 h-20 grid grid-cols-[1fr] border-2 border-slate-400"
  >
    <div class="my-0 mx-auto flex items-center">No accruals available</div>
  </div>
</div>
<div class="fixed bottom-6 right-6">
  <button
    mat-fab
    *ngIf="showAddAccrualButton"
    (click)="addAccrualClick($event)"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
