<div>
  <mat-tab-group
    *ngIf="categorisedAccruals$ | async as categorisedAccruals"
    (focusChange)="setShowAddAccrualButton(false)"
    (animationDone)="setShowAddAccrualButton(true)"
  >
    <mat-tab label="Active Accruals">
      <tfx-accruals-list
        [accruals]="categorisedAccruals.activeAccruals"
        [showAddAccrualButton]="showAddAccrualButton"
      ></tfx-accruals-list>
    </mat-tab>
    <mat-tab label="Pending Accruals">
      <tfx-accruals-list
        [accruals]="categorisedAccruals.pendingAccruals"
        [showAddAccrualButton]="showAddAccrualButton"
      ></tfx-accruals-list>
    </mat-tab>
    <mat-tab label="Expired Accruals">
      <tfx-accruals-list
        [accruals]="categorisedAccruals.expiredAccruals"
        [showAddAccrualButton]="showAddAccrualButton"
      ></tfx-accruals-list>
    </mat-tab>
    <mat-tab label="Deleted Accruals">
      <tfx-accruals-list
        [accruals]="categorisedAccruals.deletedAccruals"
        [showAddAccrualButton]="showAddAccrualButton"
      ></tfx-accruals-list>
    </mat-tab>
  </mat-tab-group>
</div>
<button
  mat-raised-button
  color="primary"
  class="m-3"
  (click)="onCreateAccrual()"
>
  Create Accrual
</button>
