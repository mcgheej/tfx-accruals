<div class="py-2 sm:py-4 mx-auto w-full md:w-[768px]">
  <mat-tab-group
    *ngIf="categorisedAccruals$ | async as categorisedAccruals"
    mat-stretch-tabs="false"
    mat-align-tabs="center"
    (focusChange)="setShowAddAccrualButton(false)"
    (animationDone)="setShowAddAccrualButton(true)"
  >
    <mat-tab label="Active Accruals">
      <tfx-accruals-list
        [accruals]="categorisedAccruals.activeAccruals"
        [showAddAccrualButton]="showAddAccrualButton"
        [tabType]="'active'"
        (addAccrual)="service.addAccrual()"
        (editAccrual)="service.editAccrual($event)"
        (deleteAccrual)="service.deleteAccrual($event)"
      ></tfx-accruals-list>
    </mat-tab>
    <mat-tab label="Pending Accruals">
      <tfx-accruals-list
        [accruals]="categorisedAccruals.pendingAccruals"
        [showAddAccrualButton]="showAddAccrualButton"
        [tabType]="'pending'"
        (addAccrual)="service.addAccrual()"
        (editAccrual)="service.editAccrual($event)"
        (deleteAccrual)="service.deleteAccrual($event)"
      ></tfx-accruals-list>
    </mat-tab>
    <mat-tab label="Expired Accruals">
      <tfx-accruals-list
        [accruals]="categorisedAccruals.expiredAccruals"
        [showAddAccrualButton]="showAddAccrualButton"
        [tabType]="'expired'"
        (addAccrual)="service.addAccrual()"
        (deleteAccrual)="service.deleteAccrual($event)"
      ></tfx-accruals-list>
    </mat-tab>
    <mat-tab label="Deleted Accruals">
      <tfx-accruals-list
        [accruals]="categorisedAccruals.deletedAccruals"
        [showAddAccrualButton]="showAddAccrualButton"
        [tabType]="'deleted'"
        (addAccrual)="service.addAccrual()"
        (restoreAccrual)="service.restoreAccrual($event)"
        (permanentDeleteAccrual)="service.permanentDeleteAccrual($event)"
      ></tfx-accruals-list>
    </mat-tab>
  </mat-tab-group>
</div>
