    <h3 class="text-2xl font-bold text-center">Welcome back!</h3>
    <div class="flex justify-center">
      <form
        [formGroup]="loginForm"
        #formDirective="ngForm"
        (ngSubmit)="onSubmit(loginForm.value, formDirective)"
        class="w-full"
      >
        <mat-form-field class="w-full mt-4" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="Email"
            spellcheck="false"
            required
          />
          <mat-error *ngIf="loginForm.controls.email.invalid">{{
            getEmailError()
          }}</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full mt-4" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder="Password"
            required
          />
          <mat-error
            *ngIf="
              loginForm.controls.password.hasError('minlength') ||
              loginForm.controls.password.hasError('required')
            "
            >{{ getPasswordError() }}</mat-error
          >
        </mat-form-field>
        <div class="flex items-baseline justify-between">
          <button
            mat-raised-button
            type="submit"
            [disabled]="!loginForm.valid"
            color="primary"
          >
            Sign In
          </button>
          <a
            href="/home"
            class="text-sm text-blue-600 hover:underline"
            (click)="onForgotPassword()"
            >Forgot password?</a
          >
        </div>
      </form>
    </div>
