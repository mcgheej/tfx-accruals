<nav
  *ngIf="vm$ | async as vm"
  class="flex flex-wrap items-center justify-between w-full py-1 md:py-0 px-4 text-lg text-gray-700 bg-white"
>
  <tfx-logo></tfx-logo>
  <tfx-hamburger-button
    (menuToggle)="onMenuButtonClick()"
  ></tfx-hamburger-button>
  <div
    [ngClass]="{ hidden: menuHidden }"
    class="w-full md:flex md:items-center md:w-auto"
    id="menu"
  >
    <ul class="pt-4 text-base text-gray-700 md:flex md:justify-between md:pt-0">
      <li *ngIf="vm.loggedIn">
        <a
          class="md:p-4 py-2 block hover:text-purple-400"
          routerLink="/dashboard"
          >Dashboard</a
        >
      </li>
      <li *ngIf="vm.loggedIn">
        <a
          class="md:p-4 py-2 block hover:text-purple-400"
          [routerLink]="getThisMonthStatementPath()"
          >Statements</a
        >
      </li>
      <li *ngIf="vm.loggedIn">
        <a
          class="md:p-4 py-2 block hover:text-purple-400"
          routerLink="/accruals"
          >Accruals</a
        >
      </li>
      <li *ngIf="vm.loggedIn">
        <div
          class="md:p-4 py-2 block hover:text-purple-400 cursor-pointer select-none"
          (click)="onLogout()"
        >
          Logout
        </div>
      </li>
      <li *ngIf="!vm.loggedIn">
        <a class="md:p-4 py-2 block hover:text-purple-400" routerLink="/login"
          >Login</a
        >
      </li>
      <li *ngIf="!vm.loggedIn">
        <a
          class="md:p-4 py-2 block hover:text-purple-400"
          routerLink="/register"
          >Register</a
        >
      </li>
    </ul>
  </div>
</nav>
